
<form  class=" w-100 " action="#" id="reg_form" method="post" >
    <div   class="w-100 p-3" >
    <div id="regDiv" class="d-flex align-items-center flex-column p-3 w-25" >
                        <h2 align="center" class="">Regisztráció</h2>      
       <input type="text" class="p-1 shadow rounded " name="email" placeholder="Email-cím*" id="reg_email" required> <small id="email_error">Error message</small><br>
        <input  type="password" class="p-1 shadow rounded " name="password" placeholder="Jelszó*" id="reg_pwd" required><small id="pwd_error">Error message</small><br>
        <input  type="password" class="p-1 shadow" name="confirm" placeholder="Jelszó megerősítése*" id="reg_pwdc" required><small id="pwdc_error">Error message</small><br>
        <input type="text" class="p-1 shadow" placeholder="Vezetéknév" name="Vname" id="Vname" required><br>
        <input type="text" class="p-1 shadow" placeholder="Keresztnev" name="Kname" id="Kname" required><br>

        <input type="text" class="p-1 shadow" placeholder="Irányítószám" name="irsz" id="reg_irsz" maxlength="4" required><small id="irsz_error">Error message</small> <br>
        <input type="text" class="p-1 shadow" placeholder="Város" name="city" id="reg_city">    <br>
        <input type="text" class="p-1 shadow" name="address" placeholder="Lakcím" id="address" ><br>
    <input type="text" class="p-1 shadow" name="phone" placeholder="Telefonszám*" id="reg_phone" required ><small id="phone_error">Error message</small><br>
            <input type="submit"  value="Regisztrálok!" class="btn orange p-1 col-5" id="registration">
    </div>
        </div>
            
        </form>
